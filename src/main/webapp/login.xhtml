<!DOCTYPE html>
<html lang="en"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/resources/assets/css/login.css"/>
  <link rel="shortcut icon" href="/resources/images/faviconTN.png" />
</head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <h:graphicImage value="resources/images/logo.png" alt="logo" class="logo" />
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Sign in</h1>
            <h:form id="form">
              <div class="form-group">
                <label for="email">Username</label>
                <h:inputText class="form-control" a:placeholder="username" value="#{userFController.authenticatedUser.username}" />
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                 <h:inputSecret  type="password" name="password" id="password"  class="form-control" a:placeholder="enter your passsword" value="#{userFController.authenticatedUser.password}" />
              </div>
               <h:commandButton id="mybutton" class="btn btn-block login-btn" value="Login" action="#{userFController.dologin()}" /> 		
               <h:commandButton class="btn btn-block login-btn" value="Home" action="#{userFController.back()}" />
               <h:message for="mybutton" />
               <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
            </h:form>                                 

          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <h:graphicImage value="resources/images/sidibou2.jpg" alt="login image" class="login-img" />
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
