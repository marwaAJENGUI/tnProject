<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/backtemplate.xhtml" >

	<ui:param name="page_name" value="update Vehicule"/>	
	<ui:define name="updateVehicule">
            <div class="col-md-4 grid-margin stretch-card">
              <div class="card float">
                <div class="card-body ">
                  <h4 class="card-title ">update Vehicule</h4>

                  <h:form class="forms-sample">
                    <div class="form-group">
                      <label>Matricule</label>
                      <h:inputText class="form-control" value="#{vehiculeFController.matricule}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Brand</label>
                    <h:inputText class="form-control" value="#{vehiculeFController.brand}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Location</label>
                            <h:inputText class="form-control" value="#{vehiculeFController.location}"></h:inputText>
                    </div>
                    
                   <div class="form-group">
                      <label>Type</label>
                    		<h:selectOneMenu   class="form-control" value="#{vehiculeFController.VType}" required="true">
								<f:selectItems value="#{data.types}" /> 
							</h:selectOneMenu>
                    </div>
               <h:commandButton class="btn btn-warning mr-2" value="Update" action="#{vehiculeFController.updateVehicule()}" />
 			   <h:commandButton class="btn btn-light"        value="Cancel" action="#{vehiculeFController.back()}" />
                  </h:form>
                </div>
              </div>
             </div>
	</ui:define>
</ui:composition>
