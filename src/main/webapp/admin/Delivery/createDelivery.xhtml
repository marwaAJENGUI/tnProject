<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"   template="/template/backtemplate.xhtml" >

	<ui:param name="page_name" value="Create Delivery"/>
	<ui:define name="createDelivery">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card float">
                <div class="card-body ">
                  <h4 class="card-title ">Create Delivery</h4>



                  <h:form id ="form" class="forms-sample">
	              <a class="form-group">  
	                  <h:commandButton  style=" border: none; background-color:inherit ; color: #7652a8;  font-size: 16px;
	  				  cursor: pointer;display: inline-block;"
	                  value="View Driver Location" action="#{driverFController.findDriverLocation()}"/>
	                  <button type="button" class="btn btn-success btn-rounded btn-icon ">
	                        <i class="mdi mdi-map-marker"></i>
	                  </button>  
	              </a>
	              
	              
             	   <div class="form-group">
                      <label>Driver</label>
                			<h:selectOneMenu  class="form-control"  value="#{deliveryFController.selectDriverId}">
								<f:selectItems value ="#{driverFController.drivers}" var="driver" itemValue="#{driver.id}" itemLabel="#{driver}"/>
			    			</h:selectOneMenu>	
                    </div>
                    
                   <div class="form-group">
                      <label>Facture</label>
                			<h:selectOneMenu  class="form-control"  value="#{deliveryFController.selectFactureId}">
								<f:selectItems value ="#{factureFController.factures}" var="facture" itemValue="#{facture.id}" itemLabel="#{facture}"/>
			    			</h:selectOneMenu>	
                    </div>	            
                    <div class="form-group">
                      <label>Departure</label><h:message for="validationDepartureXOXOXOX" style="color:red"/>
                      <h:inputText id="validationDeparture" class="form-control" value="#{deliveryFController.departure}" a:placeholder="departure" required="false" requiredMessage ="  missing*"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Arrival</label><h:message for="validationArrivalXOXOXOXO" style="color:red"/>
                    <h:inputText id="validationArrival" class="form-control" value="#{deliveryFController.arrival}" a:placeholder="arrival" required="false" requiredMessage ="  missing*"></h:inputText>
                    </div>
                    
                    

               
                    <div class="form-group">
                        <h:head></h:head>  
  					 <label>Date</label>
  					 <br/>
    			     <p:calendar value="#{deliveryFController.date}" mode="popup" /> 
    				</div>
                    
               <h:commandButton id="mybutton" class="btn btn-success mr-2" value="Create" action="#{deliveryFController.createDelivery()}" />
 			   <h:commandButton class="btn btn-light" value="Cancel" action="#{deliveryFController.back()}" />
 			     <h:message for="mybutton"/>
                  </h:form>
                </div>
              </div>
             </div>	
             
             
              <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Remove Driver from Delivery</h4>
                   <h:form class="forms-sample">
                   
                   
                   
                    <div class="form-group row">
                      <label class="col-sm-6 col-form-label">Driver</label>
                      <div class="col-sm-9">
                <h:selectOneMenu  class="form-control"  value="#{deliveryFController.selectDriverId}">
				<f:selectItems value ="#{driverFController.drivers}" var="driver" itemValue="#{driver.id}" itemLabel="#{driver}"/>
			    </h:selectOneMenu>	
                      </div>
                    </div>
                    
                    
                 	<div class="form-group row">
                      <label class="col-sm-6 col-form-label">Delivery</label>
                      <div class="col-sm-9">
                <h:selectOneMenu  class="form-control"  value="#{deliveryFController.selectDeliveryId}">
				<f:selectItems value ="#{deliveryFController.deliverys}" var="delivery" itemValue="#{delivery.id}" itemLabel="#{delivery}"/>
			    </h:selectOneMenu>	
                      </div>
                    </div>
                    
				<br/><br/>	
 			   <h:commandButton class="btn btn-danger"   value="Remove"  action="#{deliveryFController.removeDriverFromDelivery()}" />
                 </h:form>
                </div>
              </div>
            </div>
            
            	
			</ui:define>
</ui:composition>
