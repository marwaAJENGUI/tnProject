<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/#{signInController.template}.xhtml">
	
	<f:metadata>
        <f:viewParam name="categoryId" value="#{productCategoryDetailsController.categoryId}" label="categoryId" />
        <f:viewAction action="#{productCategoryDetailsController.echoCategory}"/>
 </f:metadata>
 
<ui:param name="page_name" value="Consomi TN !"/>
		<ui:define name="productCategory">

<f:view>

<br/>	<br/>
<div align="center">		
<p:panel  style="width:90%; ">
 
	<h:panelGroup columns="2">
<h:form>
	<h1>
		Product Category "<h:outputText value="#{productCategoryDetailsController.category.name}" />"
	</h1>
	<br></br>
	<p:dataTable value="#{productCategoryDetailsController.products}" var="product" border="1"  style="width:90%;">
		<p:column headerText="Image" >
			<f:facet name="header">
				<h:outputText value="Image" />
			</f:facet>
			<p:graphicImage value="#{productJSFController.productImage}"  style = "width:158px;height:130px">
				<f:param name="pid" value="#{product.barCode}" />
			</p:graphicImage>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="BarCode" />
			</f:facet>
			<p:link outcome="#{productJSFController.echoProduct()}" value="#{product.barCode}">
				<f:param name="barCode" value="#{product.barCode}"/>
				<f:param name="categoryId" value="#{productCategoryDetailsController.category.id}"/>
			</p:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<p:link outcome="#{productJSFController.echoProduct()}" value="#{product.name}">
				<f:param name="barCode" value="#{product.barCode}"/>
				<f:param name="categoryId" value="#{productCategoryDetailsController.category.id}"/>
			</p:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Price" />
			</f:facet>
			<h:outputText value="#{product.price}" /> 
		</p:column>
		<c:choose>
			<c:when  test="#{signInController.isAdmin eq true}">
				 <p:column >
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
						<p:commandButton action="#{productJSFController.removeProduct(product)}" value="Remove"  />
						<p:commandButton action="#{productJSFController.editProduct(product)}" value="Edit"/>
					</p:column>
				</c:when>	
			</c:choose>
	</p:dataTable>
	<br/>
	<table border="0" width="70%" >
   <tr>
   		<td align="left"><p:link id="GoProd" outcome="products" value="Products List"/></td>
   		<td align="right"><p:link id="GoCat" outcome="productsCategories" value="Products Categories List"/></td>
   </tr>
    </table>
</h:form>
</h:panelGroup>
</p:panel>
</div>
</f:view>
</ui:define>
</ui:composition>
