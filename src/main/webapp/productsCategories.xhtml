<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/#{signInController.template}.xhtml">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Products Categories</title>
</h:head>

<ui:param name="page_name" value="Consomi TN !"/>
		<ui:define name="products">
		



<f:view>
<br/>	<br/>
<div align="center">		
<p:panel  style="width:90%; ">
<c:choose>
	<c:when  test="#{signInController.isAdmin eq true}">
		<h:panelGroup   style="width:90%; ">
			<h2>Product Category Form</h2>
			<br/>	<br/>	<br/>
			<p:growl for="name"/>
			<h:form>
			<p:panelGrid columns="4"  style="width:90%; text-align: center " >
				<p:outputLabel value="Name"/>
				<p:inputText id="name" value="#{productCategoryJSFController.category.name}" size="30" required="true"/>
				<p:commandButton value="Add" action="#{productCategoryJSFController.addProductCategory()}" />
				<p:commandButton action="#{productCategoryJSFController.updateProductCategory()}" value="Update" />
			</p:panelGrid>
			</h:form>
			<br></br>
		</h:panelGroup>
	</c:when>
</c:choose>
	<br/>	<br/>
<h:panelGroup columns="2">
<h2>Products Categories List</h2>
	<br/>	<br/>

<h:form>
	<p:dataTable value="#{productCategoryJSFController.categories}" var="category" border="1"  style="width:40%;">
		<p:column> 
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<p:link outcome="#{productCategoryJSFController.echoCategory()}" value="#{category.name}">
				<f:param name="categoryId" value="#{category.id}"/>
			</p:link> 
		</p:column>
		<c:choose>
			<c:when  test="#{signInController.isAdmin eq true}">
				 <p:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<p:commandButton action="#{productCategoryJSFController.removeProductCategory(category)}" value="Remove" />
					<p:commandButton action="#{productCategoryJSFController.editProductCategory(category)}" value="Edit" />
				</p:column>
			</c:when>
		</c:choose>
	</p:dataTable>
</h:form>
</h:panelGroup>
</p:panel>
</div>
</f:view>
</ui:define>
</ui:composition>
